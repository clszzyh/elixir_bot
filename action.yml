name: "elixir_bot"
author: "clszzyh"
description: "A Github Bot by Elixir."
branding:
  icon: code
  color: gray-dark
inputs:
  token:
    description: "Github Token"
    default: ${{ github.token }}
    required: false
  repo:
    description: "Github Repo Name"
    default: ${{ github.repository }}
    required: false
  event:
    description: "Github Action Event"
    default: ${{ toJson(github.event) }}
    required: false
  runner:
    description: "Github Action Runner"
    default: ${{ toJson(runner) }}
    required: false
  job:
    description: "Github Action Job"
    default: ${{ toJson(job) }}
    required: false

runs:
  using: "docker"
  image: "docker://ghcr.io/clszzyh/elixir_bot:main"
  args:
    - "--token"
    - ${{ inputs.token }}
    - "--repo"
    - ${{ inputs.repo }}
    - "--event"
    - ${{ inputs.event }}
    - "--runner"
    - ${{ inputs.runner }}
    - "--job"
    - ${{ inputs.job }}
